<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Task Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“š School Task Planner</h1>
        <div class="form-card">
            <h2>â• Tambah Tugas Baru</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Nama Tugas</label>
                    <input type="text" id="taskName" placeholder="Contoh: Buat Produk Aplikasi/Web" required>
                </div>
                <div class="form-group">
                    <label for="taskSubject">Mata Pelajaran</label>
                    <input type="text" id="taskSubject" placeholder="Contoh: MPP, MTK, Bahasa Inggris" required>
                </div>
                <div class="form-group">
                    <label for="taskDeadline">Deadline</label>
                    <input type="date" id="taskDeadline" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Deskripsi Tugas</label>
                    <textarea id="taskDescription" placeholder="Contoh: Buat Produk Yang Berhubungan Dengan RPL"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskNotes">Catatan (Opsional)</label>
                    <textarea id="taskNotes" placeholder="Contoh: Dikerjakan Secara Kelompok dan Dipresentasikan"></textarea>
                </div>
                <button type="submit" class="btn">Tambah Tugas</button>
            </form>
        </div>
        <div class="tasks-section">
            <h2>ğŸ“ Daftar Tugas</h2>
            <div class="reminder-section">
                <div class="reminder-text">
                    ğŸ”” Aktifkan notifikasi untuk mendapat pengingat tugas yang mendekati deadline
                </div>
                <button class="reminder-btn" onclick="requestNotificationPermission()">Aktifkan Notifikasi</button>
            </div>
            <div class="filter-section">
                <button class="filter-btn active" onclick="filterTasks('all')">Semua</button>
                <button class="filter-btn" onclick="filterTasks('incomplete')">Belum Selesai</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Sudah Selesai</button>
            </div>
            <div id="tasksList"></div>
        </div>
    </div>
    
    <!-- Modal Detail Tugas -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Detail Tugas</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <!-- Detail View -->
            <div id="detailView">
                <div class="modal-info">
                    <div class="modal-info-row">
                        <span class="modal-info-label">Mata Pelajaran:</span>
                        <span class="modal-info-value" id="modalSubject"></span>
                    </div>
                    <div class="modal-info-row">
                        <span class="modal-info-label">Deadline:</span>
                        <span class="modal-info-value" id="modalDeadline"></span>
                    </div>
                    <div class="modal-info-row">
                        <span class="modal-info-label">Status:</span>
                        <span class="modal-info-value" id="modalStatus"></span>
                    </div>
                </div>

                <div class="modal-section">
                    <h3>ğŸ“‹ Deskripsi Tugas</h3>
                    <p id="modalDescription"></p>
                </div>

                <div class="modal-section" id="notesSection">
                    <h3>ğŸ“ Catatan</h3>
                    <p id="modalNotes"></p>
                </div>

                <div class="modal-actions">
                    <button class="modal-edit-btn" onclick="showEditForm()">Edit Tugas</button>
                    <button class="modal-close-btn" onclick="closeModal()">Tutup</button>
                </div>
            </div>

            <!-- Edit Form -->
            <div id="editView" class="edit-mode">
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="editTaskName">Nama Tugas</label>
                        <input type="text" id="editTaskName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskSubject">Mata Pelajaran</label>
                        <input type="text" id="editTaskSubject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskDeadline">Deadline</label>
                        <input type="date" id="editTaskDeadline" required>
                    </div>

                    <div class="form-group">
                        <label for="editTaskDescription">Deskripsi Tugas</label>
                        <textarea id="editTaskDescription"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="editTaskNotes">Catatan (Opsional)</label>
                        <textarea id="editTaskNotes"></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="submit" class="btn">Simpan Perubahan</button>
                        <button type="button" class="modal-close-btn" onclick="cancelEdit()">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-content">
            <div class="confirm-message" id="confirmMessage"></div>
            <div class="confirm-buttons">
                <button class="confirm-btn-yes" id="confirmYes">Ya</button>
                <button class="confirm-btn-no" id="confirmNo">Tidak</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
